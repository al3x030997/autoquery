<!DOCTYPE html>
<html lang="en">
<head>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

<body style="margin: 0; padding: 0;">
    <div id="root"></div>
    <script type="text/babel">
import React, { useState, useEffect } from 'react';

function AutoQueryV2() {
  const [typedText, setTypedText] = useState('');
  const [selectedAgent, setSelectedAgent] = useState(null);
  const [showFormattedQuery, setShowFormattedQuery] = useState(false);
  const [showComingSoon, setShowComingSoon] = useState(false);
  const [showLoading, setShowLoading] = useState(false);
  const [showHowItWorks, setShowHowItWorks] = useState(false);
  const fullText = 'thriller and feminism';

  useEffect(() => {
    let currentIndex = 0;
    const typingInterval = setInterval(() => {
      if (currentIndex <= fullText.length) {
        setTypedText(fullText.slice(0, currentIndex));
        currentIndex++;
      } else {
        clearInterval(typingInterval);
      }
    }, 100);
    return () => clearInterval(typingInterval);
  }, []);

                  {/* Step 1 */}

                    <ul style={{ listStyle: 'none', padding: 0, margin: 0, display: 'flex', flexDirection: 'column', gap: '16px' }}>

                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>The Data:</strong> Access our proprietary database of thousands of literary agents across the US, UK, and Canada.</div>
                      </li>

                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>Live Status:</strong> Filter by agents who are actively open for submissions today. No more clicking through "Closed" forms.</div>
                      </li>

                      </li>
                      <li style={{ display: 'flex', gap: '12px', color: '#a8a29e', lineHeight: 1.7 }}>
                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>Safety Check:</strong> Our system flags if you're missing a mandatory requirement (like a "Marketing Plan" for non-fiction) before you hit send.</div>
                      </li>
                    </ul>
                  </div>

                  {/* Step 4 */}
                  <div style={{ marginBottom: '48px', paddingBottom: '48px', borderBottom: '1px solid #44403c' }}>
                    <div style={{ fontSize: '14px', color: '#4ade80', fontWeight: 700, marginBottom: '12px', letterSpacing: '1px' }}>STEP 4: THE SUBMISSION HUB</div>

                      <li style={{ display: 'flex', gap: '12px', color: '#a8a29e', lineHeight: 1.7 }}>
                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>Centralized Inbox:</strong> Manage all your communications through one dashboard. No more hunting through your "Sent" folder.</div>
                      </li>
                      <li style={{ display: 'flex', gap: '12px', color: '#a8a29e', lineHeight: 1.7 }}>
                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>The Tracker:</strong> Get a notification the moment an agent opens your query.</div>
                      </li>
                      <li style={{ display: 'flex', gap: '12px', color: '#a8a29e', lineHeight: 1.7 }}>
                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>Response Analytics:</strong> See the average response time for specific agents so you know when it's actually time to follow up‚Äîand when to just keep writing.</div>
                      </li>
                    </ul>
                  </div>

                  {/* Step 5 */}
                  <div style={{ marginBottom: '48px', paddingBottom: '48px', borderBottom: '1px solid #44403c' }}>
                    <div style={{ fontSize: '14px', color: '#4ade80', fontWeight: 700, marginBottom: '12px', letterSpacing: '1px' }}>STEP 5: MARKET INTELLIGENCE</div>
                    <h3 style={{ fontSize: '32px', fontWeight: 700, marginBottom: '20px', fontFamily: "'Crimson Pro', serif" }}>
                      Position your book for the 2026 market.
                    </h3>
                    <ul style={{ listStyle: 'none', padding: 0, margin: 0, display: 'flex', flexDirection: 'column', gap: '16px' }}>
                      <li style={{ display: 'flex', gap: '12px', color: '#a8a29e', lineHeight: 1.7 }}>
                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>Trend Reports:</strong> "Is Dark Academia still trending?" "Are agents looking for more Romantasy?" Get monthly insights based on actual agency requests and publishing deals.</div>
                      </li>
                      <li style={{ display: 'flex', gap: '12px', color: '#a8a29e', lineHeight: 1.7 }}>
                        <span style={{ color: '#4ade80', fontWeight: 700, minWidth: '20px' }}>‚Ä¢</span>
                        <div><strong style={{ color: '#fafaf9' }}>Style Benchmarking:</strong> Compare your manuscript's "vibe" and tropes against current bestseller data to sharpen your pitch.</div>
                      </li>
                    </ul>
                  </div>

                  {/* FAQ */}
                  <div style={{ marginBottom: '48px' }}>
                    <h3 style={{ fontSize: '32px', fontWeight: 700, marginBottom: '32px', fontFamily: "'Crimson Pro', serif" }}>
                      Frequently Asked Questions
                    </h3>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '24px' }}>
                      <div>
                        <h4 style={{ fontSize: '18px', fontWeight: 700, marginBottom: '8px', color: '#fafaf9' }}>Is my work safe?</h4>
                        <p style={{ color: '#a8a29e', lineHeight: 1.7 }}>Yes. We use industry-standard encryption. You retain 100% of the rights to your work; we are just the delivery vehicle.</p>
                      </div>
                      <div>
                        <h4 style={{ fontSize: '18px', fontWeight: 700, marginBottom: '8px', color: '#fafaf9' }}>Do agents like this?</h4>
                        <p style={{ color: '#a8a29e', lineHeight: 1.7 }}>Agents love AutoQuery because they receive perfectly formatted submissions that follow their guidelines to the letter.</p>
                      </div>
                      <div>
                        <h4 style={{ fontSize: '18px', fontWeight: 700, marginBottom: '8px', color: '#fafaf9' }}>Does it cost anything?</h4>
                        <p style={{ color: '#a8a29e', lineHeight: 1.7 }}>We offer a 'Free Forever' tier for basic tracking, with 'Pro' features for authors managing multiple projects.</p>
                      </div>
                    </div>
                  </div>

                  {/* CTA */}
                  <div style={{ textAlign: 'center', padding: '48px 0' }}>
                    <h3 style={{ fontSize: '36px', fontWeight: 700, marginBottom: '24px', fontFamily: "'Crimson Pro', serif" }}>
                      Ready to leave the "Query Trenches" behind?
                    </h3>
                    <button 
                      onClick={() => {
                        setShowHowItWorks(false);
                        setShowComingSoon(true);
                      }}
                      style={{

                        fontSize: '18px', 
                        fontWeight: 700, 
                        backgroundColor: '#4ade80', 
                        color: '#1c1917', 
                        borderRadius: '10px', 
                        border: 'none',

                      }}>

                    </button>
                    <p style={{ marginTop: '16px', color: '#a8a29e', fontSize: '14px' }}>No credit card required. Start matching today.</p>
                  </div>
                </div>
              ) : showComingSoon ? (
                /* Coming Soon View */

                    Oops, we're still building
                  </h2>
                  <p style={{ fontSize: '20px', color: '#a8a29e', marginBottom: '48px' }}>
                    But you can support us with your email
                  </p>
                  
                  <div style={{ maxWidth: '500px', margin: '0 auto' }}>
                    <input

                      style={{ 
                        width: '100%',

                        fontSize: '16px', 
                        backgroundColor: '#292524', 
                        border: '1px solid #44403c',
